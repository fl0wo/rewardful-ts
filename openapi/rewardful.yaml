openapi: 3.0.0
info:
  version: 1.0.0
  title: Rewardful API
  description: Rewardful API Documentation
servers:
  - url: v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Campaign:
      type: object
      nullable: true
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the campaign.
          example: ceaef6d9-767e-49aa-a6ab-46c02aa79604
        created_at:
          type: string
          format: date-time
          description: Timestamp when the campaign was created.
          example: 2021-11-24T06:31:06.672Z
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the campaign was last updated.
          example: 2022-02-22T23:17:55.119Z
        name:
          type: string
          description: The name of the campaign.
          example: Best Friends of Rewardful
        url:
          type: string
          format: uri
          description: The URL associated with the campaign.
          example: https://rewardful.com/
        private:
          type: boolean
          description: Indicates if the campaign is private.
          example: false
        private_tokens:
          type: boolean
          description: Indicates if the campaign uses private tokens.
          example: false
        commission_amount_cents:
          type: number
          nullable: true
          description: The fixed commission amount in cents, if applicable.
        commission_amount_currency:
          type: string
          nullable: true
          description: The currency for the fixed commission amount.
        minimum_payout_cents:
          type: integer
          description: The minimum payout amount in cents.
          example: 0
        max_commission_period_months:
          type: number
          nullable: true
          description: The maximum period in months for commissions to be paid, if
            applicable.
        max_commissions:
          type: number
          nullable: true
          description: The maximum number of commissions allowed for the campaign, if
            applicable.
        days_before_referrals_expire:
          type: integer
          description: Number of days before referrals expire.
          example: 30
        days_until_commissions_are_due:
          type: integer
          description: Number of days until commissions become due.
          example: 30
        affiliate_dashboard_text:
          type: string
          description: Text displayed on the affiliate dashboard for this campaign.
          example: ""
        custom_reward_description:
          type: string
          description: Custom description for the reward associated with the campaign.
          example: ""
        welcome_text:
          type: string
          description: Welcome text for affiliates in the campaign.
          example: ""
        customers_visible_to_affiliates:
          type: boolean
          description: Indicates if customers are visible to affiliates.
          example: false
        sale_description_visible_to_affiliates:
          type: boolean
          description: Indicates if the sale description is visible to affiliates.
          example: true
        parameter_type:
          type: string
          enum: &a2
            - query
            - hash
            - path
          description: Parameter type used by the campaign.
          example: query
        stripe_coupon_id:
          type: string
          nullable: true
          description: The Stripe coupon ID associated with the campaign, if applicable.
          example: jo45MTj3
        default:
          type: boolean
          description: Indicates if this is the default campaign.
          example: false
        reward_type:
          type: string
          enum: &a3
            - percent
            - flat
          description: Type of reward for the campaign, either a percentage or a flat
            amount.
          example: percent
        commission_percent:
          type: number
          nullable: true
          description: Commission percentage if the reward type is 'percent'.
          example: 30
        minimum_payout_currency:
          type: string
          description: Currency for the minimum payout amount.
          example: USD
        visitors:
          type: integer
          description: The number of visitors associated with the campaign.
          example: 150
        leads:
          type: integer
          description: The number of leads generated by the campaign.
          example: 39
        conversions:
          type: integer
          description: The number of conversions generated by the campaign.
          example: 7
        affiliates:
          type: integer
          description: The number of affiliates participating in the campaign.
          example: 12
      required:
        - id
        - created_at
        - updated_at
        - name
        - url
        - private
        - private_tokens
        - minimum_payout_cents
        - days_before_referrals_expire
        - days_until_commissions_are_due
        - affiliate_dashboard_text
        - custom_reward_description
        - welcome_text
        - customers_visible_to_affiliates
        - sale_description_visible_to_affiliates
        - parameter_type
        - default
        - reward_type
        - minimum_payout_currency
        - visitors
        - leads
        - conversions
        - affiliates
    Link:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: eb844960-6c42-4a3b-8009-f588a42d8506
        url:
          type: string
          format: uri
          example: http://www.example.com/?via=adam
        token:
          type: string
          example: adam
        visitors:
          type: integer
          example: 100
        leads:
          type: integer
          example: 42
        conversions:
          type: integer
          example: 18
      required:
        - id
        - url
        - token
        - visitors
        - leads
        - conversions
    Coupon:
      type: object
      nullable: true
      properties:
        id:
          type: string
          format: uuid
          example: 75434e84-255b-4314-a278-820df5e76813
        external_id:
          type: string
          example: promo_1a2b3c
        token:
          type: string
          example: CODE
        leads:
          type: integer
          example: 0
        conversions:
          type: integer
          example: 0
        affiliate_id:
          type: string
          format: uuid
          example: 95d48f70-f1d4-42d9-b929-21996b6d9eb4
      required:
        - id
        - external_id
        - token
        - leads
        - conversions
        - affiliate_id
    Affiliate:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d0ed8392-8880-4f39-8715-60230f9eceab
        created_at:
          type: string
          format: date-time
          example: 2019-05-09T16:18:59.920Z
        updated_at:
          type: string
          format: date-time
          example: 2019-05-09T16:25:42.614Z
        first_name:
          type: string
          example: Adam
        last_name:
          type: string
          example: Jones
        email:
          type: string
          format: email
          example: adam.jones@example.com
        paypal_email:
          type: string
          nullable: true
          format: email
        state:
          type: string
          enum:
            - active
            - inactive
          example: active
        stripe_customer_id:
          type: string
          nullable: true
          example: cus_ABCDEF123456
        stripe_account_id:
          type: string
          nullable: true
          example: acct_ABCDEF123456
        visitors:
          type: integer
          example: 100
        leads:
          type: integer
          example: 42
        conversions:
          type: integer
          example: 18
        campaign:
          $ref: "#/components/schemas/Campaign"
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
        coupon:
          $ref: "#/components/schemas/Coupon"
      required:
        - id
        - created_at
        - updated_at
        - first_name
        - last_name
        - email
        - paypal_email
        - state
        - visitors
        - leads
        - conversions
    AffiliateLink:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the affiliate link.
          example: f46a912b-08bc-4332-8771-c857e11ad9dd
        url:
          type: string
          format: uri
          description: The URL associated with the affiliate link.
          example: https://www.demo.com:8081/?via=luke
        token:
          type: string
          description: The unique token for the affiliate link, usually a short identifier.
          example: luke
        visitors:
          type: integer
          description: The number of visitors who have used this affiliate link.
          example: 10
        leads:
          type: integer
          description: The number of leads generated by this affiliate link.
          example: 5
        conversions:
          type: integer
          description: The number of conversions generated by this affiliate link.
          example: 3
        affiliate_id:
          type: string
          format: uuid
          description: The ID of the affiliate associated with this link.
          example: aaac9869-4242-4db9-afb1-f3518ef627c5
      required:
        - id
        - url
        - token
        - visitors
        - leads
        - conversions
        - affiliate_id
    AffiliateCoupon:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the affiliate coupon.
          example: 75434e84-255b-4314-a278-820df5e76813
        external_id:
          type: string
          description: The external ID associated with the affiliate coupon, often used as
            a reference ID.
          example: promo_1a2b3c
        token:
          type: string
          description: The unique token or code for the affiliate coupon.
          example: CODE
        leads:
          type: integer
          description: The number of leads generated by this coupon.
          example: 0
        conversions:
          type: integer
          description: The number of conversions generated by this coupon.
          example: 0
        affiliate_id:
          type: string
          format: uuid
          description: The ID of the affiliate associated with this coupon.
          example: 95d48f70-f1d4-42d9-b929-21996b6d9eb4
      required:
        - id
        - external_id
        - token
        - leads
        - conversions
        - affiliate_id
    Customer:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the customer on the platform.
          example: cus_ABC123
        name:
          type: string
          description: The customer's full name.
          example: Fred Durst
        email:
          type: string
          format: email
          description: The customer's email address.
          example: fred@example.com
        platform:
          type: string
          description: The platform associated with this customer (e.g., Stripe).
          example: stripe
      required:
        - id
        - name
        - email
        - platform
    ReferralSchema:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the referral.
          example: e523da29-6157-4aac-b4b5-05b3b7b14fb6
        link:
          $ref: "#/components/schemas/Link"
        visits:
          type: integer
          description: The number of visits generated by the referral.
          example: 42
        customer:
          $ref: "#/components/schemas/Customer"
        affiliate:
          $ref: "#/components/schemas/Affiliate"
        created_at:
          type: string
          format: date-time
          description: Timestamp when the referral was created.
          example: 2020-04-27T00:34:28.448Z
        became_lead_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the referral became a lead.
          example: 2020-04-27T00:36:28.448Z
        became_conversion_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the referral became a conversion.
          example: 2020-04-27T00:38:28.448Z
        expires_at:
          type: string
          nullable: true
          format: date-time
          description: Expiration timestamp of the referral.
          example: 2020-06-26T00:34:28.448Z
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the referral was last updated.
          example: 2020-04-27T00:38:28.448Z
        deactivated_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the referral was deactivated, if applicable.
        conversion_state:
          type: string
          enum: &a1
            - conversion
            - lead
            - visitor
          description: The current state of the referral, indicating if it is a
            conversion, lead, or visitor.
          example: conversion
        stripe_account_id:
          type: string
          nullable: true
          description: The Stripe account ID associated with the referral.
          example: acct_ABC123
        stripe_customer_id:
          type: string
          nullable: true
          description: The Stripe customer ID associated with the referral.
          example: cus_ABC123
      required:
        - id
        - link
        - visits
        - customer
        - affiliate
        - created_at
        - became_lead_at
        - became_conversion_at
        - expires_at
        - updated_at
        - deactivated_at
        - conversion_state
        - stripe_account_id
        - stripe_customer_id
    Referral:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the referral.
          example: e523da29-6157-4aac-b4b5-05b3b7b14fb6
        link:
          $ref: "#/components/schemas/Link"
        visits:
          type: integer
          description: The number of visits generated by the referral.
          example: 42
        customer:
          $ref: "#/components/schemas/Customer"
        affiliate:
          $ref: "#/components/schemas/Affiliate"
        created_at:
          type: string
          format: date-time
          description: Timestamp when the referral was created.
          example: 2020-04-27T00:34:28.448Z
        became_lead_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the referral became a lead.
          example: 2020-04-27T00:36:28.448Z
        became_conversion_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the referral became a conversion.
          example: 2020-04-27T00:38:28.448Z
        expires_at:
          type: string
          nullable: true
          format: date-time
          description: Expiration timestamp of the referral.
          example: 2020-06-26T00:34:28.448Z
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the referral was last updated.
          example: 2020-04-27T00:38:28.448Z
        deactivated_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the referral was deactivated, if applicable.
        conversion_state:
          type: string
          enum: *a1
          description: The current state of the referral, indicating if it is a
            conversion, lead, or visitor.
          example: conversion
        stripe_account_id:
          type: string
          nullable: true
          description: The Stripe account ID associated with the referral.
          example: acct_ABC123
        stripe_customer_id:
          type: string
          nullable: true
          description: The Stripe customer ID associated with the referral.
          example: cus_ABC123
      required:
        - id
        - link
        - visits
        - customer
        - affiliate
        - created_at
        - became_lead_at
        - became_conversion_at
        - expires_at
        - updated_at
        - deactivated_at
        - conversion_state
        - stripe_account_id
        - stripe_customer_id
    Sale:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the sale.
          example: 74e37d3b-03c5-4bfc-841c-a79d5799551a
        currency:
          type: string
          description: The currency used for the sale.
          example: USD
        charged_at:
          type: string
          format: date-time
          description: Timestamp when the sale was charged.
          example: 2020-08-19T16:28:25.000Z
        stripe_account_id:
          type: string
          nullable: true
          description: The Stripe account ID associated with the sale.
          example: acct_ABC123
        stripe_charge_id:
          type: string
          nullable: true
          description: The Stripe charge ID associated with the sale.
          example: ch_ABC123
        invoiced_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the sale was invoiced.
          example: 2020-08-19T16:28:25.000Z
        created_at:
          type: string
          format: date-time
          description: Timestamp when the sale was created.
          example: 2020-08-19T16:28:31.102Z
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the sale was last updated.
          example: 2020-08-19T16:28:31.102Z
        charge_amount_cents:
          type: integer
          description: The charged amount in cents.
          example: 10000
        refund_amount_cents:
          type: integer
          description: The refunded amount in cents.
          example: 0
        tax_amount_cents:
          type: integer
          description: The tax amount in cents.
          example: 0
        sale_amount_cents:
          type: integer
          description: The sale amount in cents.
          example: 10000
        referral:
          $ref: "#/components/schemas/Referral"
        affiliate:
          $ref: "#/components/schemas/Affiliate"
      required:
        - id
        - currency
        - charged_at
        - stripe_account_id
        - stripe_charge_id
        - invoiced_at
        - created_at
        - updated_at
        - charge_amount_cents
        - refund_amount_cents
        - tax_amount_cents
        - sale_amount_cents
        - referral
        - affiliate
    CommissionSchema:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the commission.
          example: 39e68c88-d84a-4510-b3b4-43c75016a080
        created_at:
          type: string
          format: date-time
          description: Timestamp when the commission was created.
          example: 2020-08-19T16:28:31.164Z
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the commission was last updated.
          example: 2020-08-19T16:28:31.164Z
        amount:
          type: integer
          description: The amount of the commission in cents.
          example: 3000
        currency:
          type: string
          description: The currency of the commission amount.
          example: USD
        due_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the commission is due.
          example: 2020-09-18T16:28:25.000Z
        paid_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the commission was paid.
        campaign:
          $ref: "#/components/schemas/Campaign"
        sale:
          $ref: "#/components/schemas/Sale"
      required:
        - id
        - created_at
        - updated_at
        - amount
        - currency
        - due_at
        - paid_at
        - campaign
        - sale
    CommissionItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the commission.
          example: 3a4a775c-b660-4d7f-a733-6f259a2646a7
        currency:
          type: string
          description: The currency of the commission amount.
          example: USD
        stripe_account_id:
          type: string
          nullable: true
          description: The Stripe account ID associated with the commission.
          example: acct_1GWIyRDLlKlZvFB2
        due_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the commission is due.
          example: 2022-07-31T15:55:19.000Z
        paid_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the commission was paid.
          example: 2022-08-08T09:07:11.242Z
        created_at:
          type: string
          format: date-time
          description: Timestamp when the commission was created.
          example: 2022-07-01T15:57:18.742Z
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the commission was last updated.
          example: 2022-07-01T15:57:18.742Z
        amount:
          type: integer
          description: The amount of the commission in cents.
          example: 1470
      required:
        - id
        - currency
        - stripe_account_id
        - due_at
        - paid_at
        - created_at
        - updated_at
        - amount
    PayoutSchema:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the payout.
          example: 3b03791a-3fb5-4bd6-8ec3-614c9fd978ca
        currency:
          type: string
          description: The currency of the payout.
          example: USD
        paid_at:
          type: string
          nullable: true
          format: date-time
          description: Timestamp when the payout was marked as paid.
          example: 2022-10-12T14:55:11.242Z
        state:
          type: string
          enum: &a4
            - paid
            - processing
            - completed
            - failed
          description: The current state of the payout.
          example: paid
        paid_by_id:
          type: string
          nullable: true
          format: uuid
          description: The ID of the user who marked the payout as paid, if applicable.
          example: 3e5c04ae-af80-4964-b280-23df034690d4
        created_at:
          type: string
          format: date-time
          description: Timestamp when the payout was created.
          example: 2022-10-12T14:54:52.148Z
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the payout was last updated.
          example: 2022-10-12T14:55:11.276Z
        amount:
          type: integer
          description: The amount of the payout in cents.
          example: 1470
        affiliate:
          $ref: "#/components/schemas/Affiliate"
        commissions:
          type: array
          items:
            $ref: "#/components/schemas/CommissionItem"
          description: List of commissions included in the payout.
      required:
        - id
        - currency
        - paid_at
        - state
        - paid_by_id
        - created_at
        - updated_at
        - amount
        - affiliate
        - commissions
